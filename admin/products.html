<html lang="en">

        :root {
            --primary-color: #fd3008;
            --secondary-color: #00a896;
            --neutral-light-color: #f8f9fa;
            --neutral-dark-color: #2d2d2d;
            --accent-color: #ffd166;
            --snow: #fffafa;
            --anti-flash-white: #f4f6f6;
            --gray-shade-color: #dee7e7;
            --white-color: #ffffff;
            --black-color: #000000;
            --timberwolf: #ced0ce;
            --black-low-opacity: #00000033;
            --warning: #ff0000;
            --info: #2a7a55;
            --success: #2a7a55;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--anti-flash-white);
            color: var(--neutral-dark-color);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: var(--white-color);
            box-shadow: 2px 0 10px var(--black-low-opacity);
            padding: 20px 0;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--gray-shade-color);
            margin-bottom: 20px;
        }

        .logo i {
            color: var(--primary-color);
            font-size: 24px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 22px;
            font-weight: 700;
            color: var(--neutral-dark-color);
        }

        .nav-links {
            list-style: none;
            padding: 0 15px;
        }

        .nav-links li {
            margin-bottom: 5px;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            text-decoration: none;
            color: var(--neutral-dark-color);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .nav-links i {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--white-color);
            border-radius: 8px;
            padding: 10px 15px;
            width: 300px;
            box-shadow: 0 2px 5px var(--black-low-opacity);
        }

        .search-bar input {
            border: none;
            outline: none;
            background: transparent;
            margin-left: 10px;
            width: 100%;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .user-info h4 {
            font-size: 14px;
            font-weight: 600;
        }

        .user-info p {
            font-size: 12px;
            color: var(--timberwolf);
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .page-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--white-color);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 14px;
            font-weight: 500;
        }

        .filter-group select, .filter-group input {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--gray-shade-color);
            background-color: var(--white-color);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background-color: var(--white-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px var(--black-low-opacity);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            height: 200px;
            background-color: var(--gray-shade-color);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-badges {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-new {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .badge-featured {
            background-color: var(--secondary-color);
            color: var(--white-color);
        }

        .badge-sale {
            background-color: var(--accent-color);
            color: var(--neutral-dark-color);
        }

        .product-info {
            padding: 15px;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .product-brand {
            font-size: 14px;
            color: var(--timberwolf);
            margin-bottom: 10px;
        }

        .product-category {
            font-size: 12px;
            padding: 3px 8px;
            background-color: var(--anti-flash-white);
            border-radius: 4px;
            display: inline-block;
        }

        .product-description {
            font-size: 14px;
            color: var(--timberwolf);
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-variants {
            margin-bottom: 15px;
        }

        .variant-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .variant-color {
            font-weight: 500;
        }

        .variant-sizes {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .size-item {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            background-color: var(--anti-flash-white);
        }

        .size-item.out-of-stock {
            background-color: rgba(255, 0, 0, 0.1);
            color: var(--warning);
        }

        .product-pricing {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .price {
            font-weight: 600;
        }

        .original-price {
            text-decoration: line-through;
            color: var(--timberwolf);
            margin-right: 5px;
        }

        .sale-price {
            color: var(--primary-color);
        }

        .stock-info {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stock-low {
            color: var(--warning);
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 0;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .action-btn.edit {
            background-color: var(--secondary-color);
            color: var(--white-color);
        }

        .action-btn.delete {
            background-color: rgba(255, 0, 0, 0.1);
            color: var(--warning);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background-color: var(--white-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--black-low-opacity);
        }

        .empty-state i {
            font-size: 48px;
            color: var(--timberwolf);
            margin-bottom: 15px;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--timberwolf);
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            
            .logo h1, .nav-links span {
                display: none;
            }
            
            .nav-links a {
                justify-content: center;
                padding: 15px;
            }
            
            .nav-links i {
                margin-right: 0;
            }
            
            .search-bar {
                width: 200px;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>

        // Function to calculate total stock for a product
        function getTotalStock(product) {
            let total = 0;
            product.variants.forEach(variant => {
                variant.sizes.forEach(size => {
                    total += size.stock_quantity;
                });
            });
            return total;
        }

        // Function to check if product has any sale prices
        function hasSalePrice(product) {
            let hasSale = false;
            product.variants.forEach(variant => {
                variant.sizes.forEach(size => {
                    if (size.sale_price) hasSale = true;
                });
            });
            return hasSale;
        }

        // Function to get the lowest price for a product
        function getLowestPrice(product) {
            let lowestPrice = null;
            product.variants.forEach(variant => {
                variant.sizes.forEach(size => {
                    const price = size.sale_price || size.price;
                    if (lowestPrice === null || price < lowestPrice) {
                        lowestPrice = price;
                    }
                });
            });
            return lowestPrice;
        }

        // Function to render products
        function renderProducts(products) {
            const productsGrid = document.getElementById('productsGrid');
            const emptyState = document.getElementById('emptyState');
            
            // Clear the grid
            productsGrid.innerHTML = '';
            
            if (products.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            products.forEach(product => {
                const totalStock = getTotalStock(product);
                const hasSale = hasSalePrice(product);
                const lowestPrice = getLowestPrice(product);
                
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                // Create badges
                let badgesHTML = '';
                if (product.new) badgesHTML += '<span class="badge badge-new">New</span>';
                if (product.featured) badgesHTML += '<span class="badge badge-featured">Featured</span>';
                if (hasSale) badgesHTML += '<span class="badge badge-sale">Sale</span>';
                
                // Create variants HTML
                let variantsHTML = '';
                product.variants.forEach(variant => {
                    const sizesHTML = variant.sizes.map(size => {
                        const outOfStock = size.stock_quantity === 0;
                        return `<span class="size-item ${outOfStock ? 'out-of-stock' : ''}">${size.size}</span>`;
                    }).join('');
                    
                    variantsHTML += `
                        <div class="variant-info">
                            <span class="variant-color">${variant.color}</span>
                            <div class="variant-sizes">
                                ${sizesHTML}
                            </div>
                        </div>
                    `;
                });
                
                // Stock status
                let stockStatus = '';
                let stockClass = '';
                if (totalStock === 0) {
                    stockStatus = 'Out of Stock';
                    stockClass = 'stock-low';
                } else if (totalStock < 10) {
                    stockStatus = `${totalStock} left`;
                    stockClass = 'stock-low';
                } else {
                    stockStatus = `${totalStock} in stock`;
                }
                
                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.variants[0].images[0]}" alt="${product.name}">
                        <div class="product-badges">
                            ${badgesHTML}
                        </div>
                    </div>
                    <div class="product-info">
                        <div class="product-header">
                            <div>
                                <h3 class="product-name">${product.name}</h3>
                                <p class="product-brand">${product.brand}</p>
                            </div>
                            <span class="product-category">${product.category}</span>
                        </div>
                        <p class="product-description">${product.description}</p>
                        <div class="product-variants">
                            ${variantsHTML}
                        </div>
                        <div class="product-pricing">
                            <div class="price">
                                $${lowestPrice}
                            </div>
                            <div class="stock-info ${stockClass}">
                                <i class="fas fa-box"></i>
                                <span>${stockStatus}</span>
                            </div>
                        </div>
                        <div class="product-actions">
                            <button class="action-btn edit">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="action-btn delete">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts(productsData);
            
            // Filter functionality
            const categoryFilter = document.getElementById('category');
            const brandFilter = document.getElementById('brand');
            const statusFilter = document.getElementById('status');
            const featuredFilter = document.getElementById('featured');
            const searchInput = document.querySelector('.search-bar input');
            
            function applyFilters() {
                const categoryValue = categoryFilter.value;
                const brandValue = brandFilter.value;
                const statusValue = statusFilter.value;
                const featuredValue = featuredFilter.value;
                const searchValue = searchInput.value.toLowerCase();
                
                const filteredProducts = productsData.filter(product => {
                    // Category filter
                    if (categoryValue && product.category !== categoryValue) return false;
                    
                    // Brand filter
                    if (brandValue && product.brand !== brandValue) return false;
                    
                    // Status filter
                    const totalStock = getTotalStock(product);
                    if (statusValue === 'in-stock' && totalStock === 0) return false;
                    if (statusValue === 'low-stock' && (totalStock === 0 || totalStock >= 10)) return false;
                    if (statusValue === 'out-of-stock' && totalStock > 0) return false;
                    
                    // Featured filter
                    if (featuredValue === 'featured' && !product.featured) return false;
                    if (featuredValue === 'new' && !product.new) return false;
                    
                    // Search filter
                    if (searchValue && !product.name.toLowerCase().includes(searchValue) && 
                        !product.brand.toLowerCase().includes(searchValue) &&
                        !product.description.toLowerCase().includes(searchValue)) {
                        return false;
                    }
                    
                    return true;
                });
                
                renderProducts(filteredProducts);
            }
            
            // Add event listeners to filters
            categoryFilter.addEventListener('change', applyFilters);
            brandFilter.addEventListener('change', applyFilters);
            statusFilter.addEventListener('change', applyFilters);
            featuredFilter.addEventListener('change', applyFilters);
            searchInput.addEventListener('input', applyFilters);
            
            // Navigation active state
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
