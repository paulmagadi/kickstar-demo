<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - KickStar</title>
    
    <link rel="shortcut icon" href="../images/logo2.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/orders.css">
    <link rel="stylesheet" href="../css/footer.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container pages">
        <div class="breadcrumb" id="breadcrumb">
            <a href="../index.html" title="Home"><small>Home</small></a>&nbsp; &#10095; &nbsp;
            <a href="account.html" title="Account"><small>Account</small></a>&nbsp; &#10095; &nbsp;
            <small>My Orders</small>
        </div>

        <div class="orders-page">
            <div class="page-header">
                <h1>My Orders</h1>
                <p>View your order history and track your purchases</p>
            </div>

            <div class="orders-container">
                <div class="orders-filter">
                    <div class="filter-options">
                        <button class="filter-btn active" data-filter="all">All Orders</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="delivered">Delivered</button>
                        <button class="filter-btn" data-filter="cancelled">Cancelled</button>
                    </div>
                    <div class="search-box">
                        <input type="text" id="order-search" placeholder="Search orders...">
                        <i class="ri-search-line"></i>
                    </div>
                </div>

                <div class="orders-list" id="orders-list">
                    <!-- Orders will be dynamically loaded here -->
                    <div class="loading-state">
                        <i class="ri-loader-4-line spin"></i>
                        <p>Loading your orders...</p>
                    </div>
                </div>

                <div class="no-orders" id="no-orders" style="display: none;">
                    <div class="empty-state">
                        <i class="ri-shopping-bag-line"></i>
                        <h3>No Orders Yet</h3>
                        <p>You haven't placed any orders yet. Start shopping to see your orders here.</p>
                        <a href="../index.html" class="btn btn-primary">
                            <i class="ri-shopping-bag-line"></i> Start Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/context.js"></script>
    <script src="../js/header-template.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/orders.js"></script>
    <script src="../js/footer.js"></script>
</body>
</html>
