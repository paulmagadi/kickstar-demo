<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KickStar</title>

    <link rel="shortcut icon" href="../images/logo2.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/product-details.css">
    <link rel="stylesheet" href="../css/product-card.css">
    <link rel="stylesheet" href="../css/product-scroll-section.css">
    <link rel="stylesheet" href="../css/footer.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>

<body>
    <div class="container pages">
        <div class="breadcrumb" id="breadcrumb">
            <a href="../index.html" title="Home"><small>Home</small></a>&nbsp; &#10095; &nbsp;
            <a href="" id="category-breadcrumb"><small>Category</small></a>&nbsp; &#10095; &nbsp;
            <small id="product-breadcrumb">Product</small>
        </div>
        <!-- Product Details -->
        <section class="product-details-container">

            <div class="product-details-page">
                <div class="product-details-preview">
                    <!-- ðŸ“¸ Left: Images -->
                    <div class="product-image-section">
                        <div class="product-image-preview">
                            <img id="main-product-img" src="" width="100%" alt="Product Image" />
                        </div>
                        <div class="product-thumbnails-wrapper">
                            <button class="thumbnail-scroll-btn thumbnail-scroll-left hidden"
                                type="button">&#10094;</button>
                            <div class="product-thumbnails"></div>
                            <button class="thumbnail-scroll-btn thumbnail-scroll-right" type="button">&#10095;</button>
                        </div>
                    </div>


                    <!-- ðŸ“‹ Right: Details -->
                    <div class="product-details-section">
                        <h2 id="product-name"></h2>
                        <small id="product-brand"></small>
                        <small id="product-category"></small>

                        <div class="variant-price">
                            <span id="product-price"></span>
                        </div>

                        <form id="variant-form">
                            <div class="variant-colors">
                                <h3>Available Colors</h3>
                                <div class="product-colors"> </div>
                                <small id="selected-color"></small>
                            </div>

                            <div class="variant-size">
                                <h5>Select Size</h5>
                                <select name="variant_id" class="variant-select" id="variant-select"
                                    title="Select Size"> </select>
                                <p class="add-cart-message-err" id="add-cart-message-err">
                                    <small><i class="ri-error-warning-line"></i> Please select a size. </small>
                                </p>
                            </div>

                            <div class="quantity-container">
                                <label>Quantity:</label>
                                <div class="quantity-box">
                                    <button type="button" id="qty-decrease" class="qty-btn"
                                        title="Reduce Quantity">âˆ’</button>
                                    <input type="text" id="qty-input" value="1" title="Quantity" readonly>
                                    <button type="button" id="qty-increase" class="qty-btn"
                                        title="Add Quantity">+</button>
                                </div>
                            </div>

                            <button type="submit" class="add-to-cart-btn" id="add-to-cart-btn" title="Add to cart"><i
                                    class="ri-shopping-cart-line"></i> Add
                                to Cart</button>
                            <button class="add-to-wishlist-btn" id="add-to-wishlist-btn" title="Add to wishlist"><i
                                    class="ri-heart-line"></i> Add to Wishlist</button>
                            <p id="add-cart-message"></p>
                            <p id="add-wishlist-message"></p>
                        </form>
                        <br>
                        <p class="product-description" id="product-description"></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="related-products-section" data-category-slug="{{ product.category.slug }}">
            <div class="section-header">
                <h1>Related Products</h1>
            </div>
            <div class="products-scroll-container ">
                <div class="product-scroll-btn scroll-left hidden">&#10094;</div>
                <div class="product-scroll-btn scroll-right">&#10095;</div>
                <div id="related-products" class="product-scroll product-list"></div>
            </div>
        </section>


    </div>



    <!-- In product-details.html -->
    <script src="../js/context.js"></script>
    <script src="../js/header-template.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/product-card-template.js"></script>
    <script src="../js/product-card.js"></script>
    <script src="../js/wishlist.js"></script>
    <script src="../js/product-details.js"></script>
    <script src="../js/product-scroll-section.js"></script>
    <script src="../js/footer.js"></script>

</body>

</html>
