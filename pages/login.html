<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - KickStar</title>
    
    <link rel="shortcut icon" href="../images/logo2.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/footer.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>
<body>
    <div class="container pages">
        <div class="breadcrumb" id="breadcrumb">
            <a href="../index.html" title="Home"><small>Home</small></a>&nbsp; &#10095; &nbsp;
            <small>Sign In</small>
        </div>

        <div class="register-page">
            <div class="register-container" style="grid-template-columns: 1fr; max-width: 500px;">
                <div class="register-header">
                    <div class="logo">
                        <h1>KickStar</h1>
                    </div>
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                </div>

                <!-- Demo Credentials -->
                <div class="demo-credentials">
                    <h4>Demo Credentials:</h4>
                    <div class="credential-item">
                        <span>Email: demo@kickstar.com</span>
                        <button class="copy-credential" data-value="demo@kickstar.com">
                            <i class="ri-file-copy-line"></i> Copy
                        </button>
                    </div>
                    <div class="credential-item">
                        <span>Password: Demo123!</span>
                        <button class="copy-credential" data-value="Demo123!">
                            <i class="ri-file-copy-line"></i> Copy
                        </button>
                    </div>
                </div>

                <form class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email Address *</label>
                        <input type="email" id="login-email" name="email" required>
                        <div class="error-message" id="login-email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password *</label>
                        <div class="password-input">
                            <input type="password" id="login-password" name="password" required>
                            <button type="button" class="toggle-password" id="login-toggle-password" aria-label="Password Toggle">
                                <i class="ri-eye-line" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="error-message" id="login-password-error"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me" name="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-large" id="login-submit-btn">
                            <i class="ri-login-box-line"></i> Sign In
                        </button>
                    </div>

                    <div class="social-login">
                        <div class="social-divider">
                            <span>Or continue with</span>
                        </div>
                        <div class="social-buttons">
                            <a href="#" class="social-btn google">
                                <i class="ri-google-fill"></i>
                                Google
                            </a>
                            <a href="#" class="social-btn facebook">
                                <i class="ri-facebook-fill"></i>
                                Facebook
                            </a>
                        </div>
                    </div>

                    <div class="form-footer">
                        <p>Don't have an account? <a href="register.html">Create one here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="login-success-modal" class="modal">
        <div class="modal-content success-modal">
            <div class="modal-header">
                <i class="ri-checkbox-circle-fill"></i>
                <h3>Welcome Back!</h3>
            </div>
            <div class="modal-body">
                <p>You have successfully signed in to your account.</p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-primary" id="go-to-account-login">Go to My Account</button>
                <button class="btn btn-outline" id="continue-shopping-login">Continue Shopping</button>
            </div>
        </div>
    </div>

    <script src="../js/context.js"></script>
    <script src="../js/header-template.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/footer.js"></script>
</body>
</html>
