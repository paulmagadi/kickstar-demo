<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KickStar - eCommerce Shoes Store</title>

    <link rel="shortcut icon" href="../images/logo2.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/product-card.css">
    <link rel="stylesheet" href="../css/products-list-view.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header">
                <!-- Logo -->
                <div class="logo">
                    <a href="../index.html">
                        <img src="../images/logo2.svg" alt="KickStar" width="70px" title="KickStar Home">
                    </a>
                </div>

                <!-- Desktop Search -->
                <div class="search-bar desktop">
                    <form action="../pages/search.html" method="get">
                        <input type="search" placeholder="Search Products, Categories, Brands..." name="q"
                            class="search-input" required>
                        <i class="ri-search-line"></i>
                        <input type="submit" value="Search" class="search-btn">
                    </form>
                </div>

                <!-- Header Items -->
                <div class="header-items">
                    <!-- Mobile Search Toggle -->
                    <div class="search-toggle">
                        <i class="ri-search-line mobile-only" title="Search"></i>
                    </div>

                    <div class="help">
                        <i class="ri-questionnaire-line"></i>
                    </div>

                    <div class="account">
                        <i class="ri-account-circle-line" title="Account"></i>
                        <div class="account-dropdown">
                            <p class="login"><a href="#">Login</a></p>
                            <p class="register"><a href="#">Register</a></p>
                        </div>
                    </div>

                    <div class="cart">
                        <a href="../pages/cart.html">
                            <i class="ri-shopping-cart-line" title="Cart"></i>
                            <span id="cart-count" class="cart-count">0</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Mobile Search -->
            <div class="search-bar mobile">
                <form action="../pages/search.html" method="get">
                    <input type="search" class="search-input" placeholder="Search Products, Categories, Brands..."
                        name="q" required>
                    <i class="ri-search-line"></i>
                </form>
            </div>

            <!-- Navigation -->
            <nav>
                <ul class="nav-links">
                    <li><a href="../pages/category.html?cat=all" title="All Products">All</a></li>
                    <li><a href="../pages/category.html?cat=women" title="Women's Shoes">Women</a></li>
                    <li><a href="../pages/category.html?cat=men" title="Men's Shoes">Men</a></li>
                    <li><a href="../pages/category.html?cat=kids" title="Kids Shoes">Kids</a></li>
                    <li><a href="../pages/category.html?cat=unisex" title="Unisex Shoes">Unisex</a></li>
                    <li><a href="../pages/category.html?cat=new" title="New in Store">New</a></li>
                    <li><a href="../pages/category.html?cat=deals" title="Deals">Deals</a></li>
                    <li><a href="../pages/brands.html" title="Brands">Brands</a></li>
                </ul>
            </nav>
        </header>

        <div class="header-after"></div>
        <!-- ðŸ”¹ Search + Filters -->
        <div class="search-container">
            <h2 id="searchHeading">Search Products</h2>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by product name...">
                <select id="colorFilter">
                    <option value="">All Colors</option>
                </select>
                <select id="sizeFilter">
                    <option value="">All Sizes</option>
                </select>
                <select id="priceFilter">
                    <option value="">Any Price</option>
                    <option value="0-5000">Under KES 5,000</option>
                    <option value="5000-10000">KES 5,000 - 10,000</option>
                    <option value="10000-20000">KES 10,000 - 20,000</option>
                    <option value="20000">Above KES 20,000</option>
                </select>
            </div>

            <!-- âœ… Single results container -->
            <div class="products-cards-container" id="searchResults"></div>
            <div class="no-results" id="noResults" style="display:none;">
                No products found matching your search.
            </div>
        </div>
        <!-- ðŸ”¹ Footer -->

    </div>

    <script src="../js/header.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/search.js"></script>
    
    <script src="../js/product-card.js"></script>
</body>

</html>
