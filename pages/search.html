<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KickStar - eCommerce Shoes Store</title>

    <link rel="shortcut icon" href="../images/logo2.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/product-card.css">
    <link rel="stylesheet" href="../css/products-grid-view.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>

<body>
    <div class="container pages">
        
        <div class="breadcrum" id="breadcrum">
            <a href="../index.html" title="Home"><small>Home</small></a>&nbsp; &#10095; &nbsp;
            <small>Product</small>
        </div>
        <!-- ðŸ”¹ Search + Filters -->
        <div class="search-container">
            <h2 id="searchHeading">Search Products</h2>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by product name...">
                <select id="colorFilter">
                    <option value="">All Colors</option>
                </select>
                <select id="sizeFilter">
                    <option value="">All Sizes</option>
                </select>
                <select id="priceFilter">
                    <option value="">Any Price</option>
                    <option value="0-5000">Under KES 5,000</option>
                    <option value="5000-10000">KES 5,000 - 10,000</option>
                    <option value="10000-20000">KES 10,000 - 20,000</option>
                    <option value="20000">Above KES 20,000</option>
                </select>
            </div>

            <section>
                <!-- âœ… Single results container -->
                <div class="products-grid products-cards-container" id="searchResults"></div>
                <div class="no-results" id="noResults" style="display:none;">
                    No products found matching your search.
                </div>
            </section>
        </div>

    </div>

    <script src="../js/context.js"></script>
    <script src="../js/header-template.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/product-card-template.js"></script>
    <script src="../js/product-card.js"></script>
    <script src="../js/footer.js"></script>
</body>

</html>
