<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - KickStar</title>

    <link rel="shortcut icon" href="../images/logo2.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/product-card.css">
    <link rel="stylesheet" href="../css/wishlist.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>

<body>
    <div class="container pages wishlist-page">
        <!-- Header will be injected here -->

        <main class="wishlist-container">
            <div class="wishlist-header">
                <h1>My Wishlist <span id="wishlist-header-count" class="wishlist-count">0</span></h1>
                <p>Your favorite items, all in one place</p>
            </div>

            <div class="wishlist-content">
                <div id="wishlist-actions" class="wishlist-actions" style="display: none;">
                    <button class="clear-wishlist-btn" id="clear-wishlist-btn">
                        <i class="ri-delete-bin-line"></i>
                        Clear Wishlist
                    </button>
                    <div class="wishlist-stats">
                        <strong id="wishlist-items-count">0</strong> items •
                        Total: <strong id="wishlist-total-price">KES 0.00</strong>
                    </div>
                </div>

                <div id="wishlist-items" class="wishlist-grid">
                    <!-- Wishlist items will be dynamically inserted here -->
                </div>

                <div id="empty-wishlist" class="empty-wishlist">
                    <i class="ri-heart-line"></i>
                    <h2>Your wishlist is empty</h2>
                    <p>Start exploring our collection and add items you love to your wishlist. They'll be saved here for
                        you to revisit anytime.</p>
                    <a href="../index.html" class="browse-btn">Start Shopping</a>
                </div>
            </div>
        </main>
        
        <!-- Size Selection Modal -->
        <div id="size-selection-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Select Size</h3>
                    <button class="modal-close" onclick="closeSizeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="product-preview">
                        <img id="modal-product-image" src="" alt="Product" class="modal-product-img">
                        <div class="product-details">
                            <h4 id="modal-product-name"></h4>
                            <p id="modal-product-color" class="product-color"></p>
                            <p id="modal-product-price" class="product-price"></p>
                        </div>
                    </div>

                    <div class="size-selection">
                        <h4>Available Sizes</h4>
                        <div class="size-options-modal" id="size-options-modal">
                            <!-- Size options will be populated here -->
                        </div>
                    </div>

                    <div class="quantity-selection">
                        <label>Quantity:</label>
                        <div class="quantity-box">
                            <button type="button" class="qty-btn" onclick="decreaseModalQty()">−</button>
                            <input type="text" id="modal-qty-input" value="1" readonly>
                            <button type="button" class="qty-btn" onclick="increaseModalQty()">+</button>
                        </div>
                    </div>

                    <div class="remove-from-wishlist-option">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remove-from-wishlist-checkbox" checked>
                            <span class="checkmark"></span>
                            Remove from wishlist after adding to cart
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" onclick="closeSizeModal()">Cancel</button>
                    <button class="btn-primary" onclick="confirmAddToCart()">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Footer will be injected here -->
    </div>

    <!-- Scripts -->
    <script src="../js/context.js"></script>
    <script src="../js/header-template.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/wishlist.js"></script>
    <script src="../js/footer.js"></script>

</body>

</html>
