<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - KickStar</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <style>
        .cart-container {
            padding: 2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #f4f6f6;
        }

        td img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
        }

        .qty-input {
            width: 60px;
            padding: 4px;
            text-align: center;
        }

        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-total {
            text-align: right;
            font-size: 18px;
            margin-top: 10px;
        }

        .checkout-btn {
            background: var(--primary-color, #fd3008);
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>

<body>
    <div class="container pages">
       

        <div class="cart-container">
            <h2>Your Shopping Cart</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Details</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-body"></tbody>
            </table>
            <div class="cart-total">
                <strong>Total: </strong>KES <span id="cart-total">0</span>
            </div>
            <br>
            <a href="../pages/checkout.html"><button class="checkout-btn">Proceed to Checkout</button></a>
        </div>



        <!-- âœ… Product Data -->
        <script src="../js/header-template.js"></script>
        <script src="../js/header.js"></script>
        <script src="../js/products.js"></script>

        <script src="../js/cart.js"></script>


        <script src="../js/context.js"></script>
        <script src="../js/footer.js"></script>
</body>

</html>
