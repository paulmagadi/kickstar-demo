<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        .checkout-container {
            width: 60%;
            margin: auto;
            text-align: center;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .quantity {
            font-weight: bold;
        }

        .cart-total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .checkout-form {
            margin-top: 20px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="checkout-container">
        <h2>Checkout</h2>
        <div id="cart-items"></div>
        <div class="cart-total">Total: $<span id="total-price">0.00</span></div>

        <h3>Customer Information</h3>
        <form class="checkout-form" id="checkout-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="address" placeholder="Shipping Address" required>
            <button type="submit">Place Order</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cartItemsContainer = document.getElementById("cart-items");
            const totalPriceElement = document.getElementById("total-price");
            const checkoutForm = document.getElementById("checkout-form");

            let cartItems = localStorage.getItem("cartItems") ? JSON.parse(localStorage.getItem("cartItems")) : [];

            const calculateTotalPrice = () => {
                let total = cartItems.reduce((sum, item) => sum + (parseFloat(item.price.replace("$", "")) * item.quantity), 0);
                totalPriceElement.textContent = total.toFixed(2);
            };

            const renderCart = () => {
                cartItemsContainer.innerHTML = "";
                if (cartItems.length === 0) {
                    cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
                    totalPriceElement.textContent = "0.00";
                    return;
                }

                cartItems.forEach((item) => {
                    const cartItem = document.createElement("div");
                    cartItem.classList.add("cart-item");
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <span>${item.name}</span>
                        <span>Qty: <span class="quantity">${item.quantity}</span></span>
                        <span>${item.price}</span>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });

                calculateTotalPrice();
            };

            // Handle order submission
            checkoutForm.addEventListener("submit", (event) => {
                event.preventDefault();
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const address = document.getElementById("address").value;

                if (!name || !email || !address) {
                    alert("Please fill in all fields.");
                    return;
                }

                const orderDetails = {
                    name,
                    email,
                    address,
                    items: cartItems,
                    total: totalPriceElement.textContent
                };

                console.log("Order Submitted:", orderDetails);
                alert("Order placed successfully!");

                // Clear cart after order
                localStorage.removeItem("cartItems");
                localStorage.removeItem("cartCount");
                cartItems = [];
                renderCart();
            });

            renderCart();
        });
    </script>

</body>

</html>
