<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - KickStar</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/checkout.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="container pages">

        <h1 class="section-header">Checkout</h1>

        <!-- üß≠ Step Indicator -->
        <div class="steps-indicator">
            <div class="step active" data-step="1">Shipping</div> &rarr;
            <div class="step" data-step="2">Payment</div> &rarr;
            <div class="step" data-step="3">Review</div>
        </div>
        <div class="checkout-container">

            <!-- Left side: steps -->
            <div class="checkout-main">


                <!-- üè† Step 1: Shipping -->
                <section class="checkout-section open" data-step="1">
                    <h3>1. Shipping Information</h3>
                    <div id="saved-addresses-container"></div>
                    <button id="add-address-btn" class="btn-primary">Add New Address</button>

                    <div class="checkout-nav">
                        <button id="to-payment" class="next-step-btn">Next ‚Üí</button>
                    </div>
                </section>

                <!-- üí≥ Step 2: Payment -->
                <section class="checkout-section" data-step="2">
                    <h3>2. Payment Method</h3>
                    <div class="payment-methods">
                        <label><input type="radio" name="payment" value="MPesa" checked> MPesa</label>
                        <label><input type="radio" name="payment" value="Cash on Delivery"> Cash on Delivery</label>
                    </div>

                    <div class="checkout-nav">
                        <button class="prev-step-btn">‚Üê Back</button>
                        <button class="next-step-btn">Next ‚Üí</button>
                    </div>
                </section>

                <!-- ‚úÖ Step 3: Review -->
                <section class="checkout-section" data-step="3">
                    <h3>3. Review & Confirm</h3>
                    <div id="review-summary"></div>

                    <div class="checkout-nav">
                        <button class="prev-step-btn">‚Üê Back</button>
                    </div>
                </section>
            </div>

            <!-- Right side: Sticky summary -->
            <aside class="order-summary">
                <h2>Order Summary</h2>
                <div id="summary-items"></div>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="summary-subtotal">KES 0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span id="summary-shipping">KES 0.00</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total</span>
                    <span id="summary-total">KES 0.00</span>
                </div>

                <button id="complete-order-btn" class="btn-primary">Complete Order</button>
            </aside>
        </div>

        <!-- üì¶ Address Modal -->
        <div id="address-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h3 id="modal-title">Add New Address</h3>
                <form id="address-form">
                    <input type="hidden" id="address-id" />
                    <label>Full Name</label>
                    <input type="text" id="fullname" required />
                    <label>Address</label>
                    <input type="text" id="address" required />
                    <label>City</label>
                    <input type="text" id="city" required />
                    <label>Phone</label>
                    <input type="text" id="phone" required />
                    <button type="submit" class="btn-primary">Save Address</button>
                </form>
            </div>
        </div>
    </div>



    <!-- ‚úÖ Product Data -->
    <script src="../js/context.js"></script>
    <script src="../js/header-template.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/checkout.js"></script>
    <script src="../js/footer.js"></script>
</body>

</html>
