<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - KickStar</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/checkout.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="container pages">

        <div class="breadcrumb" id="breadcrumb">
            <a href="../index.html" title="Home">Home</a>&nbsp; &#10095; &nbsp;
            <a href="cart.html" title="Cart">Cart</a>&nbsp; &#10095; &nbsp;
            <span>Checkout</span>
        </div>

        <section id="checkout-section">
            <h2>Checkout Summary</h2>
            <table class="checkout-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Variant</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="checkout-body"></tbody>
            </table>


            <section class="shipping-section">
                <h2>Shipping Information</h2>

                <div class="saved-address">
                    <h4>Saved Address</h4>
                    <div id="saved-address-details">
                        <p><strong>Name:</strong> John Doe</p>
                        <p><strong>Phone:</strong> +254 712 345 678</p>
                        <p><strong>Address:</strong> 123 Eco Street, Nairobi, Kenya</p>
                    </div>
                    <div class="address-actions">
                        <button id="use-saved-address" class="btn">Use This Address</button>
                        <button id="edit-saved-address" class="btn btn-outline">Edit</button>
                    </div>
                </div>

                <div class="new-address">
                    <button id="add-new-address" class="btn-secondary">+ Add New Address</button>
                </div>

                <div id="selected-address" class="selected-address hidden">
                    <h4>Selected Address</h4>
                    <p id="selected-address-text"></p>
                </div>
            </section>


            <div id="address-modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close-btn" id="close-modal">&times;</span>
                    <h3>Add / Edit Shipping Address</h3>

                    <form id="address-form">
                        <label>Full Name:</label>
                        <input type="text" id="full-name" required>

                        <label>Phone Number:</label>
                        <input type="tel" id="phone-number" required>

                        <label>Address:</label>
                        <textarea id="address-text" rows="3" required></textarea>

                        <button type="submit" class="btn">Save Address</button>
                    </form>
                </div>
            </div>


            <div class="checkout-summary">
                <p><strong>Total:</strong> <span id="checkout-total">KES 0.00</span></p>
                <button id="proceed-payment-btn" type="submit">Proceed to Payment</button>
            </div>
        </section>




        <!-- âœ… Product Data -->
        <script src="../js/context.js"></script>
        <script src="../js/header-template.js"></script>
        <script src="../js/header.js"></script>
        <script src="../js/products.js"></script>
        <script src="../js/cart.js"></script>
        <script src="../js/checkout.js"></script>
        <script src="../js/footer.js"></script>
</body>

</html>
