<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - KickStar</title>
    
    <link rel="shortcut icon" href="../images/logo2.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/order-details.css">
    <link rel="stylesheet" href="../css/footer.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container pages">
        <div class="breadcrumb" id="breadcrumb">
            <a href="../index.html" title="Home"><small>Home</small></a>&nbsp; &#10095; &nbsp;
            <a href="account.html" title="Account"><small>Account</small></a>&nbsp; &#10095; &nbsp;
            <a href="orders.html" title="Orders"><small>Orders</small></a>&nbsp; &#10095; &nbsp;
            <small>Order Details</small>
        </div>

        <div class="order-detail-page">
            <div class="order-header">
                <div class="header-left">
                    <h1>Order Details</h1>
                    <div class="order-meta">
                        <span class="order-id" id="order-id-display">#ORD12345</span>
                        <span class="order-date" id="order-date-display">Placed on January 15, 2024</span>
                    </div>
                </div>
                <div class="header-right">
                    <span class="order-status" id="order-status">Processing</span>
                </div>
            </div>

            <div class="order-content">
                <div class="order-main">
                    <!-- Order Items -->
                    <div class="order-section">
                        <h3>Order Items</h3>
                        <div class="order-items" id="order-items">
                            <!-- Items will be loaded here -->
                        </div>
                    </div>

                    <!-- Order Summary -->
                    <div class="order-section">
                        <h3>Order Summary</h3>
                        <div class="order-summary-card">
                            <div class="summary-row">
                                <span>Subtotal</span>
                                <span id="summary-subtotal">KES 0.00</span>
                            </div>
                            <div class="summary-row">
                                <span>Shipping</span>
                                <span id="summary-shipping">KES 0.00</span>
                            </div>
                            <div class="summary-row">
                                <span>Tax (16%)</span>
                                <span id="summary-tax">KES 0.00</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total</span>
                                <span id="summary-total">KES 0.00</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="order-sidebar">
                    <!-- Shipping Address -->
                    <div class="info-card">
                        <h4>Shipping Address</h4>
                        <div class="address-details" id="shipping-address">
                            <!-- Address will be loaded here -->
                        </div>
                    </div>

                    <!-- Payment Method -->
                    <div class="info-card">
                        <h4>Payment Method</h4>
                        <div class="payment-details" id="payment-details">
                            <!-- Payment info will be loaded here -->
                        </div>
                    </div>

                    <!-- Order Actions -->
                    <div class="info-card">
                        <h4>Order Actions</h4>
                        <div class="action-buttons">
                            <button id="download-invoice-btn" class="btn btn-primary">
                                <i class="ri-download-line"></i> Download Invoice
                            </button>
                            <button id="track-order-btn" class="btn btn-outline">
                                <i class="ri-map-pin-line"></i> Track Order
                            </button>
                            <button id="reorder-btn" class="btn btn-outline">
                                <i class="ri-shopping-cart-line"></i> Reorder
                            </button>
                            <button id="cancel-order-btn" class="btn btn-danger" style="display: none;">
                                <i class="ri-close-line"></i> Cancel Order
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Timeline -->
            <div class="order-section">
                <h3>Order Status</h3>
                <div class="order-timeline" id="order-timeline">
                    <!-- Timeline will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/context.js"></script>
    <script src="../js/header-template.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/order-details.js"></script>
    <script src="../js/order-pdf.js"></script>
    <script src="../js/footer.js"></script>
</body>
</html>
