<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/product-card.css">
  <link rel="stylesheet" href="../css/products-grid-view.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <style>
    .brand-header {
      padding: 1em 2em;
      text-align: center;
      border-bottom: 1px solid var(--gray-shade-color);
    }

    .brand-header img {
      width: 150px;
    }

    .brand-products {
      padding: 2em;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      padding: 20px;
    }

    .pagination.hide {
      display: none;
    }

    .pagination-btn {
      background-color: var(--neutral-dark-color);
      color: var(--white-color);
      border: none;
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .pagination-btn:hover:not(.disabled) {
      opacity: 0.9;
    }

    .pagination-btn.disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .pagination-info {
      color: var(--neutral-dark-color);
      padding: 0 15px;
    }

    .active-page {
      color: var(--primary-color);
    }

    @media (max-width: 800px) {
      .brand-header img {
        width: 120px;
      }

      .brand-header,
      .brand-products {
        padding: 1em 1em;
      }
    }
  </style>
</head>

<body>

  <div class="container pages">
    <div class="breadcrumb" id="breadcrumb">
      <a href="../index.html" title="Home">Home</a>&nbsp; &#10095; &nbsp;
      <a href="brands.html" title="Brands"><small>Brands</small></a>&nbsp; &#10095; &nbsp;
      <small id="breadcrumb-brand">Brand</small>
    </div>

    <section class="brand-header" id="brandHeader"></section>

    <section class="brand-products">
      <div id="brandProducts" class="products-grid"></div>
      <div id="pagination" class="pagination hide"></div>
    </section>

  </div>

  <script src="../js/context.js"></script>
  <script src="../js/header-template.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/products.js"></script>
  <script src="../js/product-card-template.js"></script>
  <script src="../js/product-card.js"></script>
  <script src="../js/brand.js"></script>
  <script src="../js/wishlist-util.js"></script>
  <script src="../js/footer.js"></script>
</body>

</html>
