<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Image Slideshow with Swipe</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .slideshow-container {
            position: relative;
            max-width: 600px;
            height: 300px;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: translateX(100%);
            transition: transform 0.8s ease-in-out, opacity 0.8s;
        }

        .active {
            opacity: 1;
            transform: translateX(0);
        }

        .counter {
            text-align: center;
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .controls {
            text-align: center;
            margin-top: 10px;
        }

        .controls button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            background-color: var(--primary-color, #007bff);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="slideshow-container" id="slideshow">
        <div class="slide" style="background-image: url('images/1.png');"></div>
        <div class="slide" style="background-image: url('images/2.png');"></div>
        <div class="slide" style="background-image: url('images/3.jpg');"></div>
    </div>

    <div class="counter">1 / 3</div>

    <div class="controls">
        <button id="prev">❮ Prev</button>
        <button id="next">Next ❯</button>
    </div>

    <script>
        let slideIndex = 0;
        let slides = document.getElementsByClassName("slide");
        let counter = document.querySelector(".counter");

        function showSlides(next = true) {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.opacity = "0";
                slides[i].style.transform = `translateX(${next ? "100%" : "-100%"})`;
            }

            if (slideIndex >= slides.length) slideIndex = 0;
            if (slideIndex < 0) slideIndex = slides.length - 1;

            slides[slideIndex].style.opacity = "1";
            slides[slideIndex].style.transform = "translateX(0)";
            counter.innerHTML = `<span style="color: var(--primary-color); font-weight: bold;">${slideIndex + 1}</span> / ${slides.length}`;
        }

        // Handle keyboard events for navigation
        document.addEventListener("keydown", function (event) {
            if (event.key === "ArrowRight") {
                slideIndex++;
                showSlides(true);
            } else if (event.key === "ArrowLeft") {
                slideIndex--;
                showSlides(false);
            }
        });

        // Add event listeners to buttons
        document.getElementById("prev").addEventListener("click", () => {
            slideIndex--;
            showSlides(false);
        });

        document.getElementById("next").addEventListener("click", () => {
            slideIndex++;
            showSlides(true);
        });

        // Auto-play every 5 seconds
        let autoPlay = setInterval(() => {
            slideIndex++;
            showSlides(true);
        }, 5000);

        // SWIPE SUPPORT for Mobile
        let touchStartX = 0;
        let touchEndX = 0;
        let slideshow = document.getElementById("slideshow");

        slideshow.addEventListener("touchstart", function (event) {
            touchStartX = event.touches[0].clientX;
        });

        slideshow.addEventListener("touchend", function (event) {
            touchEndX = event.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            let swipeDistance = touchStartX - touchEndX;
            if (swipeDistance > 50) { // Swipe Left → Next Slide
                slideIndex++;
                showSlides(true);
            } else if (swipeDistance < -50) { // Swipe Right → Previous Slide
                slideIndex--;
                showSlides(false);
            }
        }

        showSlides(true);
    </script>

</body>
</html>
